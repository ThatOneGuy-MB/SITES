<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHARAOH - CLICKS TRACKER</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --black: #0a0a0a;
            --dark-black: #000000;
            --white: #FFFFFF;
            --gray: #AAAAAA;
            --dark-red: #8B0000;
            --bright-red: #FF0000;
            --light-red: #FF3333;
            --neon-red: #ff073a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--black);
            color: var(--white);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Scanlines Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 0, 0, 0.03) 0%,
                rgba(255, 0, 0, 0) 2px
            );
            background-size: 100% 4px;
            z-index: 1;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 3rem 0;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--bright-red);
            margin-bottom: 2rem;
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--white);
            text-shadow: 0 0 10px var(--bright-red), 0 0 20px var(--bright-red);
            position: relative;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--white);
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, var(--bright-red), transparent 70%);
            z-index: -1;
            opacity: 0.3;
            border-radius: 50%;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(0.95); opacity: 0.3; }
            to { transform: scale(1.05); opacity: 0.5; }
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            background-color: var(--dark-red);
            color: var(--white);
            border: 1px solid var(--bright-red);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background-color: var(--bright-red);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4);
        }
        
        .card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--bright-red);
            box-shadow: 0 8px 32px rgba(139, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(255, 0, 0, 0.4);
        }
        
        .card-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--white);
            text-shadow: 0 0 8px var(--bright-red);
            position: relative;
            display: inline-block;
            font-family: 'Orbitron', sans-serif;
        }
        
        .card-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--bright-red), transparent);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .stat-card {
            background: rgba(139, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 0.75rem;
            text-align: center;
            border: 1px solid var(--bright-red);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.2);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--bright-red);
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            font-family: 'Orbitron', sans-serif;
        }
        
        .stat-label {
            color: var(--gray);
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
        
        .click-history {
            margin-top: 2rem;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--bright-red);
            border-radius: 0.5rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .click-item {
            padding: 0.75rem;
            border-bottom: 1px solid rgba(139, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
        }
        
        .click-item:last-child {
            border-bottom: none;
        }
        
        .click-time {
            color: var(--bright-red);
            font-family: 'Orbitron', sans-serif;
        }
        
        .click-source {
            color: var(--white);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            header {
                flex-direction: column;
                gap: 1.5rem;
                padding: 2rem 0;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Scanlines Effect -->
    <div class="scanlines"></div>
    
    <div class="container">
        <header>
            <h1 class="logo">PHARAOH</h1>
            <p class="subtitle">CLICKS TRACKER</p>
            <a href="/" class="btn">
                <i class="fas fa-home"></i> Back to Main
            </a>
        </header>
        
        <main>
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">SITE CLICKS STATISTICS</h2>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="today-clicks">0</div>
                        <div class="stat-label">Clicks Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-clicks">0</div>
                        <div class="stat-label">Total Clicks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="unique-visitors">0</div>
                        <div class="stat-label">Unique Visitors</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="current-online">0</div>
                        <div class="stat-label">Currently Online</div>
                    </div>
                </div>
                
                <div class="click-history">
                    <h3 style="text-align: center; margin-bottom: 1rem; color: var(--bright-red);">RECENT CLICKS</h3>
                    <div id="click-list">
                        <!-- Click items will be added here by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // Function to format date/time
        function formatDateTime(date) {
            const options = {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            return date.toLocaleString('en-US', options);
        }
        
        // Function to generate random click data (for demo)
        function generateRandomClicks() {
            const sources = [
                "Direct Visit",
                "Discord Referral",
                "Social Media",
                "Search Engine",
                "External Link"
            ];
            
            const clickList = document.getElementById('click-list');
            clickList.innerHTML = '';
            
            // Generate 10 random clicks
            for (let i = 0; i < 10; i++) {
                const hoursAgo = Math.floor(Math.random() * 24);
                const minutesAgo = Math.floor(Math.random() * 60);
                const date = new Date();
                date.setHours(date.getHours() - hoursAgo);
                date.setMinutes(date.getMinutes() - minutesAgo);
                
                const source = sources[Math.floor(Math.random() * sources.length)];
                
                const clickItem = document.createElement('div');
                clickItem.className = 'click-item';
                clickItem.innerHTML = `
                    <span class="click-time">${formatDateTime(date)}</span>
                    <span class="click-source">${source}</span>
                `;
                
                clickList.appendChild(clickItem);
            }
        }
        
        // Function to initialize stats
        function initializeStats() {
            // Get today's date as string for localStorage key
            const today = new Date().toDateString();
            
            // Check if we have stored clicks for today
            if (!localStorage.getItem('lastVisitDate') || localStorage.getItem('lastVisitDate') !== today) {
                localStorage.setItem('lastVisitDate', today);
                localStorage.setItem('todayClicks', '0');
            }
            
            // Initialize or increment today's clicks
            let todayClicks = parseInt(localStorage.getItem('todayClicks') || '0');
            todayClicks++;
            localStorage.setItem('todayClicks', todayClicks.toString());
            
            // Initialize or increment total clicks
            let totalClicks = parseInt(localStorage.getItem('totalClicks') || '0');
            totalClicks++;
            localStorage.setItem('totalClicks', totalClicks.toString());
            
            // Initialize unique visitors
            let uniqueVisitors = parseInt(localStorage.getItem('uniqueVisitors') || '0');
            if (!localStorage.getItem('userToken')) {
                uniqueVisitors++;
                localStorage.setItem('uniqueVisitors', uniqueVisitors.toString());
                // Create a unique token for this visitor
                localStorage.setItem('userToken', 'user-' + Math.random().toString(36).substr(2, 9));
            }
            
            // Update the displayed stats
            document.getElementById('today-clicks').textContent = todayClicks.toLocaleString();
            document.getElementById('total-clicks').textContent = totalClicks.toLocaleString();
            document.getElementById('unique-visitors').textContent = uniqueVisitors.toLocaleString();
            
            // Generate random current online count (between 5 and 50)
            const currentOnline = Math.floor(Math.random() * 46) + 5;
            document.getElementById('current-online').textContent = currentOnline;
            
            // Generate random click history
            generateRandomClicks();
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeStats);
    </script>
</body>
</html>
